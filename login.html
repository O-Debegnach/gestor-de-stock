<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <link rel="manifest" href="/icons/site.webmanifest">
    <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#00324a">
    <link rel="shortcut icon" href="/icons/favicon.ico">
    <meta name="msapplication-TileColor" content="#00324a">
    <meta name="msapplication-config" content="/icons/browserconfig.xml">
    <meta name="theme-color" content="#00324a">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="icofont/icofont.min.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <a href="index.html">
                <img src="img/logo.svg" alt="Logo" class="logo">
            </a>
            <div class="navlink-container">
                <a href="index.html" class="navlink">Inicio</a>
                <a href="registro.html" class="navlink">Registro</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <h3 class="title">Login</h3>
            <form class="login-form">
                <label>Email</label>
                <div class="mail-container">
                    <i class="icofont-ui-email"></i>
                    <input class="loginInput" type="email" placeholder="Ingrese su correo electrónico">
                </div>
                <label>Contraseña</label>
                <div class="mail-container">
                    <i class="icofont-key"></i>
                    <input class="loginInput" type="password" placeholder="Ingrese su contraseña">
                </div>
                <div>
                    <a class="formlink" href="registro.html">¿Todavia no esta registrado? Registrese</a>
                </div>
                <div class="actions">
                    <button>INGRESAR</button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
