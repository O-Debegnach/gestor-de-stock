<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <a href="index.html">
                <img src="img/logo.svg" alt="Logo" class="logo">
            </a>
            <div class="navlink-container">
                <a href="index.html" class="navlink">Inicio</a>
                <a href="registro.html" class="navlink">Registro</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <h3 class="title">Login</h3>
            <form class="login-form">
                <label>Email.</label>
                <div class="mail-container">
                    <input class="loginInput" type="email" placeholder="Correo electrónico">
                </div>
                <label>Contraseña.</label>
                <div class="mail-container">
                    <input class="loginInput" type="password" placeholder="Contraseña">
                </div>
                <div>
                    <a class="formlink" href="registro.html">Si nó está registrado haga click aquí para registrarse</a>
                </div>
                <div class="actions">
                    <button>INGRESAR</button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
